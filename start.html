<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Champion</title>
    <style>
        :root {
            --primary-color: #0a0a0c;
            --secondary-color: #1e2328;
            --accent-gold: #c8aa6e;
            --text-primary: #f0e6d2;
        }

        body {
            font-family: 'Beaufort for LOL', Arial, sans-serif;
            background: radial-gradient(circle at center, #1a1a1a 0%, #0a0a0c 100%);
            color: var(--text-primary);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px var(--accent-gold);
            margin: 2rem 0;
            position: relative;
            text-align: center;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, var(--accent-gold) 50%, transparent 100%);
        }

        .champion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .champion {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
            border-radius: 8px;
            overflow: hidden;
            background: var(--secondary-color);
            border: 2px solid transparent;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .champion:hover {
            transform: translateY(-5px) scale(1.05);
            border-color: var(--accent-gold);
            box-shadow: 0 8px 15px rgba(200, 170, 110, 0.2);
        }

        .champion:hover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(200, 170, 110, 0.1) 50%, transparent 60%);
            animation: champion-glow 1.5s infinite;
        }

        .champion img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            filter: grayscale(20%);
            transition: filter 0.3s ease;
        }

        .champion:hover img {
            filter: grayscale(0%) brightness(1.1);
        }

        .champion-name {
            padding: 6px;
            font-size: 0.7rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: absolute;
            bottom: 0;
            width: 100%;
            color: var(--accent-gold);
        }

        @keyframes champion-glow {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }

        @media (max-width: 768px) {
            .champion-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }
            
            .champion img {
                height: 80px;
            }
            
            .champion-name {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <h1>CHOOSE YOUR CHAMPION</h1>
    <div class="champion-grid" id="championGrid"></div>

        <script>
        const championNames = ["Aatrox", "Ahri", "Akali", "Akshan", "Alistar", "Ambessa", "Amumu", "Anivia", "Annie", "Aphelios"];

        const grid = document.getElementById('championGrid');
        championNames.forEach(name => {
            const champDiv = document.createElement('div');
            champDiv.className = 'champion';
            champDiv.addEventListener('click', () => {
                window.location.href = `skins/${name}.html`;
            });

            const img = document.createElement('img');
            img.src = `skins/${name}/icon.png`;
            img.alt = name;

            const champName = document.createElement('div');
            champName.className = 'champion-name';
            champName.textContent = name;

            champDiv.appendChild(img);
            champDiv.appendChild(champName);
            grid.appendChild(champDiv);
        });
    </script>
</body>
</html>
